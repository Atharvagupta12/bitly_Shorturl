<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>URL Shortener</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; padding: 50px; }
    form { margin: 20px auto; max-width: 400px; display: flex; gap: 10px; }
    input { flex: 1; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { padding: 10px 20px; background: #007bff; border: none; color: white; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .result { margin-top: 20px; font-size: 18px; }
    a { color: blue; text-decoration: underline; }
  </style>
</head>
<body>
  <h1>URL Shortener</h1>
  <form id="urlForm">
    <input type="text" id="urlInput" placeholder="Enter your URL" />
    <button type="submit">Shorten</button>
  </form>
  <div class="result" id="result"></div>

  <script>
    const form = document.getElementById("urlForm");
    const input = document.getElementById("urlInput");
    const result = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const url = input.value;
      if (!url) return;

      try {
        const res = await fetch("/url", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url }),
        });
        const data = await res.json();

        if (data.id) {
        result.innerHTML = `Short URL: <a href="/${data.id}" target="_blank">/${data.id}</a>`;
}
      } catch (err) {
        result.textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
